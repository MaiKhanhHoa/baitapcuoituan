<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input">
<button type="button" onclick="hienthianh()">Click</button>
<br>
<img src="" alt="hinhanh" id="img">
</body>
<script>
    function hienthianh() {
        let a = document.getElementById("input").value
        document.getElementById("img").src = a
    }
</script>
</html>
