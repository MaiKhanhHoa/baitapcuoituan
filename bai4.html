<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input">
<button type="button" onclick="hienthi()">Click</button>
<h3 id="ketqua"></h3>
</body>
<script>
    function hienthi() {
        let a = +document.getElementById("input").value
        if (a > 100) {
            document.getElementById("ketqua").innerHTML = "Truong Tho"
        } else {
            document.getElementById("ketqua").innerHTML = ""
        }
    }
</script>
</html>
