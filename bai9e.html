<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input">
<input type="text" id="input2">
<button type="button" onclick="hienthi()">Click</button>
<h3 id="hienthi"></h3>
</body>
<script>
    function hienthi() {
        let a = +document.getElementById("input").value
        let b = +document.getElementById("input2").value
        let S = 1
        if (a > b) {
            document.getElementById("hienthi").innerHTML = a * b
        }
        if (b > a) {
            for (i = a; i <= b; i++) {
                S = S * i
            }
            document.getElementById("hienthi").innerHTML = S
        }
    }

</script>
</html>
